<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.Title}}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;500&display=swap');

    body {
      height: 100vh;
      width: 100vw;
    }

    #container {
      display: flex;
      height: 100%;
      width: 100%;
      align-items: center;
      justify-content: center;
    }

    .background {
      background-image: url('https://source.unsplash.com/user/abobabop/likes/1600x900');
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-size: cover;
      background-position: center;
      z-index: -2;
    }

    .card {
      margin: auto;
      transform-style: preserve-3d;
      width: 80%;
      height: auto;
      min-height: 15rem;
      overflow: hidden;
      color: white;
      z-index: 2;
      border-radius: 1.5rem;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.3);
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
      -webkit-box-shadow: 0px 4px 7px 2px rgba(255, 255, 255, 0.09);
      box-shadow: 0px 4px 7px 2px rgba(255, 255, 255, 0.09);
    }

    @media (min-width:900px) {
      .card {
        width: 30% !important;
      }
    }

    h2 {
      margin-top: 0;
      font-family: 'Rubik', sans-serif;
      font-smooth: never;
      font-weight: 500;
    }

    p,
    a {
      font-family: 'Rubik', sans-serif;
      font-smooth: never;
      font-weight: 300;
    }

    a {
      color: #ccc;
    }

    a:visited {
      color: #ddd;
    }

    a:active {
      color: #fff;
    }
  </style>
</head>

<body>
  <div id="container">
    {{- range $Card := .Cards }}
    <div class="card" id="img">
      <h2>{{$Card.Title}}</h2>
      <p>{{$Card.Text}}</p>
      <a target="_blank" href="{{$Card.Link}}">{{$Card.Link}}</a>
    </div>
    {{- end }}
  </div>

  <div class="background"></div>

  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
  <script type="text/javascript">
    VanillaTilt.init(document.querySelectorAll(".card"), {
      reverse: true,
      max: 4,
      speed: 2000
    });
  </script>
</body>

</html>
